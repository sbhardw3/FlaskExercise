<!DOCTYPE html>
<html>
<head>
    <title>Student Organization Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!--Some of the code i took form bootstrap website took make this navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Student Organization Registration</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/registered_users">Registered Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="mt-4">Register for a Student Organization</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization:</label>
                <select class="form-control" id="organization" name="organization" required>
                    <option value="">Select an organization</option>
                    {% for org in organizations %}
                        <option value="{{ org }}">{{ org }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
    </div>
</body>
</html>
